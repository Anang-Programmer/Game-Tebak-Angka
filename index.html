<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka - Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A2342 0%, #133C55 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #1768AC, #5FBFF9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .game-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(22, 104, 172, 0.2);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .game-input:focus {
            border-color: #5FBFF9;
            box-shadow: 0 0 10px rgba(95, 191, 249, 0.3);
        }

        .game-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .game-btn, .game-btn-clear {
            width: 100%;
            background: linear-gradient(to right, #1768AC, #5FBFF9);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .game-btn-clear {
            background: linear-gradient(to right, #8B0000, #B22222);
        }

        .game-btn:hover, .game-btn-clear:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media screen and (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            .game-title {
                font-size: 2rem;
            }

            .game-input, .game-btn, .game-btn-clear {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tebak Angka</h1>
        <p class="game-subtitle">Tebak angka antara 1-100</p>
        <p class="game-subtitle" id="kesempatan">Kesempatan anda tersisa 7 kali</p>
        
        <div class="input-wrapper">
            <input 
                type="number" 
                id="guessInput" 
                class="game-input" 
                placeholder="Masukkan tebakan Anda"
                min="1" 
                max="100"
            >
        </div>
        
        <button class="game-btn" id="guessButton">Tebak Sekarang</button>
        <button class="game-btn-clear" id="clearButton">Clear Sekarang</button>
        
        <div id="message" class="message"></div>
        <footer style="margin-top: 20px; text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
            <p>&copy; 2024 Tebak Angka Game <br>Created by Jaka Perdana</p>
        </footer>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
